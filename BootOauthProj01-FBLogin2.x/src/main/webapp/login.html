<html xmlns:th="http://www.thymeleaf.org"/>
<h1 style="color: red; text-align: center;">Register the students</h1>

<form th:action="@{/login}" method="POST"> 
	<table border="0" bgcolor="cyan" align="center">
		<tr>
			<td>UserName</td>
			<td><input type="text" name="username"></td>
		</tr>
		<tr>
			<td>Password</td>
			<td><input type="password" name="password"></td>
		</tr>
		<tr>
			<td><input type="submit" value="Login"></td>
			<td><input type="reset" value="cancel"></td>
		</tr>
	</table>
	
	<span style="color: red;text-align: center;" th:if="${param.error}">Invalid Login Details(Authentication Failed)</span>
	<span style="color: red;text-align: center;" th:if="${param.logout}">User Login Successfully</span>
	<br>__________________(or)___________________<br>
	<br>
	<h1 style="color: red;text-align: center;">
		<a href="/oauth2/authorization/facebook">FaceBook Login</a>
	</h1>
	<br>__________________(or)___________________<br>
	<br>
	<h1 style="color: red;text-align: center;">
		<a href="/oauth2/authorization/google">FaceBook Login</a>
	</h1>
</form>
